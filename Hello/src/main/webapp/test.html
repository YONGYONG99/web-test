<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test.html</title>
    <style>
        #kimImg{
            transition : all 1s ease-in-out; /* linear, ease-in , ease-inout*/
        }
    </style>    
</head>
<body>
    <button id="moveRightBtn">오른쭉움직이기</button>
    <button id="moveLeftBtn">왼쪽움직이기</button>
    <button id="resetBtn">초기화</button>
    <button id="moveRightBottomBtn">우하단으로 움직이기</button>
    <br>
    <img src="/Hello/images/kim1.png" id="kimImg">
    <script>
        /*
            아래의 mLeft 변수를 활용해서
            움직이기 버튼을 누를때 마다 김구라 이미지의 왼쪽 마진을 10px 씩 증가 시켜서
            이미지가 우측으로 100px 씩 움직이도록 프로그래밍 해보세요.
            
            hint)
            .style.marginLeft = mLeft+"px"; 왼쪽마진

        */

        //local 영역에서 공통으로 사용할 지역변수를 만들고 초기값 0 대입
        let mLeft=0; 
        let mTop=0;

        document.querySelector("#moveRightBtn").addEventListener("click",function(){
            //변수에 있는 숫자를 100씩 증가 시키고
            mLeft = mLeft + 100 ;
            //변수에 있는 숫자를 이미지의 왼쪽 마진에 적용한다.
            document.querySelector("#kimImg").style.marginLeft = mLeft+"px";
        })

        document.querySelector("#moveLeftBtn").addEventListener("click",function(){
            if(mLeft != 0){ //왼쪽으로 넘지 않기위한 조건
            mLeft = mLeft - 100 ;
            document.querySelector("#kimImg").style.marginLeft = mLeft+"px";
            }
        })

        document.querySelector("#resetBtn").addEventListener("click",function(){        
            mLeft = 0 ;
            mTop = 0;
            document.querySelector("#kimImg").style.marginLeft = mLeft+"px";
            document.querySelector("#kimImg").style.marginTop = mTop+"px";
        })

        document.querySelector("#moveRightBottomBtn").addEventListener("click",function(){
            mLeft = mLeft + 100 ;
            mTop = mTop+100;
            document.querySelector("#kimImg").style.marginLeft = mLeft+"px";
            document.querySelector("#kimImg").style.marginTop = mTop+"px";
        })

    </script>
    
</body>
</html>
